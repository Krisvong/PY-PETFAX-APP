<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Submitted Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="fax-page">
    <div class="container">
        <H1>UserFax</H1>
        {% for fact in facts %}
            <!-- Loop through each 'fact' object in the 'facts' list -->
            <H4>Submitted by {{ fact.submitter }}</H4>
            <!-- Display the submitter's name for each fact -->
            {{ fact.fact }}
            <!-- Display the fact content -->
        {% endfor %}
    </div>
    <div class="facts-link-container">
        <a href="/pets">← Go Back</a>
    </div>
</body>
</html>
